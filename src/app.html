<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Theme loading script - runs before page renders to prevent FOUC -->
		<script>
			(function () {
				try {
					const savedTheme = localStorage.getItem('theme');
					const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

					// Use saved theme, or fall back to system preference
					const isDark = savedTheme ? savedTheme === 'dark' : prefersDark;

					if (isDark) {
						document.documentElement.classList.add('dark');
					}
				} catch (e) {
					// Fallback for browsers without localStorage support
					console.warn('Theme loading failed:', e);
				}
			})();
		</script>

		<!-- Favicon Configuration -->
		<link rel="icon" href="%sveltekit.assets%/getaway-guide-logo.svg" type="image/svg+xml" />
		<link rel="icon" href="%sveltekit.assets%/getaway-guide-logo.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/getaway-guide-logo.jpg" />
		<meta name="theme-color" content="#1f2937" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
